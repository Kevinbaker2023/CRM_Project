<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f4860d9245.js" 
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Sign In</title>
</head>
<body>
    <aside>
        <!-- Sign Up -->
    </aside>
    <main>
        <div id="sign_in_box">
            <h2>Sign In</h2>
            <form>
                <div class="icon_box">
                    <i class="fa-regular fa-user fa-sm"></i>
                    <input type="text" maxlength="27">
                </div>
                <div class="icon_box">
                    <i class="fa-regular fa-envelope fa-sm"></i>
                    <input type="email" maxlength="27">
                </div>
                <div class="icon_box">
                    <i class="fa-solid fa-lock fa-sm"></i>
                    <input type="password" maxlength="24">
                </div>
                <button>Sign In</button>
            </form>
            <section>
                <!-- Social Platforms -->
            </section>
        </div>
    </main>
</body>
</html>
